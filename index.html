<!DOCTYPE html>
<html lang="en">
<head>
    <title>DnD Campaigns - Resource Hub</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="Style.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="Framework/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-secondary">
    <!-- Header -->
    <div class="header" id="myHeader">
        <img src="Images/Header.png" alt="Header" width="100%">

        <!-- Navigation bar -->
        <ul class="nav nav-tabs" id="campaignTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="campaigns-tab" data-bs-toggle="tab" data-bs-target="#campaigns" type="button" role="tab" aria-controls="campaigns" aria-selected="true">
                    Campaigns
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="oneshots-tab" data-bs-toggle="tab" data-bs-target="#oneshots" type="button" role="tab" aria-controls="oneshots" aria-selected="false">
                    One Shots
                </button>
            </li>
        </ul>
    </div> 

    <div class="container-fluid mt-3">
        <div class="tab-content mt-3" id="campaignTabsContent">
            <!-- Campaigns -->
            <div class="tab-pane fade show active" id="campaigns" role="tabpanel" aria-labelledby="campaigns-tab">
                <div class="row">
                    <!-- First row of campaign buttons -->
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <a href="Campaigns/Cyberpunk.html"><button class="button"><img src="Images/CyberpunkSlot.png" alt="Cyberpunk Slot 1"></button></a>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <a href="Campaigns/RosenVeil.html"><button class="button"><img src="Images/RosenVeilSlot.png" alt="Rosen Veil Slot 2"></button></a>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <a href="Campaigns/Robura.html"><button class="button"><img src="Images/RoburaSlot.png" alt="Robura Slot 3"></button></a>
                    </div>

                    <!-- Second row of campaign buttons -->
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="Slot 4"></button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="Slot 5"></button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="Slot 6"></button>
                    </div>
                </div>
            </div>

            <!-- One Shots -->
            <div class="tab-pane fade" id="oneshots" role="tabpanel" aria-labelledby="oneshots-tab">
                <div class="row">
                    <!-- First row of one shots buttons -->
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <a href="One-Shots/Runeterra.html"><button class="button"><img src="Images/RuneterraSlot.png" alt="One Shot 1"></button></a>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="One Shot 2"></button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="One Shot 3"></button>
                    </div>

                    <!-- Second row of one shots buttons -->
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="Slot 4"></button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="Slot 5"></button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                        <button class="button"><img src="Images/FutureCampaignSlot.png" alt="Slot 6"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
